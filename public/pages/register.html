  <!--Home Section Starts here-->
  <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-auto">
      <!-- Image Section -->
      <div class=" flex-1 hidden lg:flex ">
        <img class="w-full object-contain" src="../images/image1.jpg" alt="">
      </div>
      <!-- Form Section -->
      <div class="w-full lg:w-1/2 p-8 lg:p-12">
        <div class="register-right">
          <div class="primary-form">
            <div class="pb-8">
              <h3 class="text-2xl font-medium">
                <span class="text-blue-500">CREATE</span>
                <span class="text-yellow-500">ACCOUNT</span>
              </h3>
              <h4 class="text-base font-normal"> Already have an account? <a href="/auth/login"
                  class="text-blue-500 hover:underline">Sign In</a>
              </h4>
            </div>
            <form action="/admin/create" method="POST">
              <input type="hidden">
              <div class="form-wrap pb-6">
                <!-- Full Name Field -->
                <div class="relative mb-6">
                  <label for="fullName" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Full Name </span>
                  </label>
                  <input type="text"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
                <!-- Batch Name Field -->
                <div class="relative mb-12">
                  <label for="yearGroup" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Year Group </span>
                  </label>
                  <select
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="yearGroup" name="yearGroup">
                    <option value="" selected>Select Batch</option>
                    <option value="2014">2014</option>
                    <option value="2014">2015</option>
                    <option value="2015">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                  </select>
                </div>
                <!-- Phone Number Field -->
                <div class="relative mb-12">
                  <label for="PhoneNumber" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Phone Number </span>
                  </label>
                  <input type="text"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="PhoneNumber" name="PhoneNumber" placeholder="eg: (+880) 1754936599" required>
                </div>
                <!-- Email Address Field -->
                <div class="relative mb-12">
                  <label for="EmailAddress" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Email Address </span>
                  </label>
                  <input type="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="EmailAddress" name="EmailAddress" placeholder="example@example.com" required>
                </div>
                <!-- Current Address Field -->
                <div class="relative mb-12">
                  <label for="CurrentAddress" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Current Address </span>
                  </label>
                  <input type="text"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="CurrentAddress" name="CurrentAddress" placeholder="Current Address" required>
                </div>
                <!-- Password Field -->
                <div class="relative mb-12">
                  <label for="Password" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Password </span>
                  </label>
                  <input type="password"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="Password" name="Password" placeholder="********" required>
                </div>
                <!-- Confirm Password Field -->
                <div class="relative mb-6">
                  <label for="ConfirmPassword" class="form-label">
                    <span
                      class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                      Confirm Password </span>
                  </label>
                  <input type="password"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    id="ConfirmPassword" name="password_confirmation" placeholder="********" required>
                </div>
              </div>
              <button type="submit"
                class="w-full py-4 font-semibold bg-blue-700 text-white rounded-lg hover:bg-one focus:outline-none focus:ring focus:ring-one">
                Register </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
